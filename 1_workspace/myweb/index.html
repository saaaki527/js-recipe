<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>さきのポートフォリオ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="img/favicon_mypics.png"
        width="100px"
        height="100px"
        alt="拾ってきたアイコンだよ"
      />
      <h1>岡部 紗季</h1>
    </header>
    <section>
      <h1>My favorite things...</h1>
      <h2>▼ まるいマークをクリック！</h2>
    </section>
    <div class="threeFavorites">
      <div class="favorite">
        <img src="img/musicicon.png" id="favorite1" width="120" height="120" />
        <p id="text1"></p>
      </div>
      <div class="favorite" class="center">
        <img src="img/Cafeicon.png" id="favorite2" width="120" height="120" />
        <p id="text2"></p>
      </div>
      <div class="favorite">
        <img src="img/Yogaicon.png" id="favorite3" width="120" height="120" />
        <p id="text3"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
